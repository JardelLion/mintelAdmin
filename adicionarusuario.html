    <main class="main">

        <div class="cliente__box">

            </section>

                    <option value="binga">BINGA</option>
                    <option value="debliw">DEBLIW</option>
                </select>
            </div>

            <input type="password" class="input__style" placeholder="Palavra passe" required>

            <input type="email" class="input__style" placeholder="emailcorporativo@gmail.com">
            <input type="email" class="input__style" placeholder="Palavra passe SMS HUB">
